                var data = {};

                data.periods = [

                    ,['2014-12-21', '2015-1-10']

                    },
                    {
                        desc: '<h2 class="table-h"><a href="#">Double bed room</a></h2>',

                    {

                var test = new Tabella(

                var discountData = {};

                discountData.from = "";
                discountData.currency = "";

                discountData.periods = [["Adults"],["Kids 0-4 year-old"],["Kids 5-10 years-old"]];

                discountData.rows = [
                    {"pricesDesc":["Discount per night in May"],"prices":[["10%","14%","12%"]]},
                    {"pricesDesc":["Discount per night in June"],"prices":[["8%","12%","10%"]]}
                    ];

                discountData.cellBreakpoints = { default : [0,1], small : [460,2], medium : [640,3], large : [820,4], xlarge : [1080,5]};

                discountData.descBreakpoints = { default : [0,0], medium : [660, 200], large: [900, 270] };

                var pricelist = new Tabella(document.getElementById('tabella-rooms'), discountData);


            })();
