<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tabella js</title>
        <meta name="description" content="Responsive pricing table">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="dist/assets/css/normalize.min.css">
        <link rel="stylesheet" href="dist/assets/css/home.css">
        <link rel="stylesheet" href="dist/assets/css/tabella.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="dist/assets/js/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>

        <main role="main">
            <h1>Tabella.js</h1>
            <div id="tabella" class="tabella-ctr"></div>
        </main>

        <script src="dist/tabella.js"></script>
        <script type="text/javascript">
            !(function(){

                var tabellaCtr = document.getElementById('tabella');

                var test = new Tabella(
                    tabellaCtr,
                    {   
                        periods: [
                            ['2014-12-14', '2014-12-20']
                            ,['2014-12-21', '2015-1-10']
                            ,['2015-2-1', '2015-3-7']
                            ,['2015-3-8', '2015-3-21']
                        ],

                        rows : [
                            {
                                desc: '<h2 class="table-h">Single bed room</h2>',
                                prices: [[190 , 210, 210, 204],[190 , 210, 210, 204]],
                                pricesDesc : [['1 persona'], ['2 persone']]
                            },
                            {
                                desc: '<h2 class="table-h">Double bed room</h2>',
                                prices: [[190 , 210, 210, 204]],
                                pricesDesc : [['1 persona']]
                            },
                            {
                                desc: '<h2 class="table-h">Suite</h2>',
                                prices: [[190 , 210, 210, 204]],
                                pricesDesc : [['1 persona']]
                            } 
                                
                        ]

                       });

            })();
        </script>
    </body>
</html>
